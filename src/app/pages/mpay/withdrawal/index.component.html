<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-lg-12">
              <h5>Giao dịch rút tiền</h5>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row mb-2">
                <div class="col-lg-3">
                  <ng-select [items]="customerList" [virtualScroll]="true" bindLabel="fName"
                   (change)="rerender(true)"
                    bindValue="accountId" [(ngModel)]="accountId" (search)="searchAutoCompeleteCustomer($event)" placeholder="Lọc theo khách hàng...">
                  </ng-select>
                </div>
                <div class="col-lg-2">
                  <input type="text" class="form-control" (keydown.enter)="rerender(true)" (change)="rerender(true)"
                    [(ngModel)]="bankNumber" placeholder="Lọc theo số tài khoản..." />
                </div>
                <div class="col-lg-2">
                  <ng-select [virtualScroll]="true" (change)="rerender(true)" [(ngModel)]="withDrawalStatus"
                    placeholder="Lọc theo trạng thái trừ tiền...">
                    <ng-option value="0">Đang xử lý</ng-option>
                    <ng-option value="1">Đã trừ tiền</ng-option>
                    <ng-option value="2">Đã hủy</ng-option>
                  </ng-select>
                </div>
                <div class="col-lg-2">
                  <input type="text" class="form-control" (keydown.enter)="rerender(true)" [(ngModel)]="bankAccountName"
                    placeholder="Lọc theo tên tài khoản..." />
                </div>
                <div class="col-lg-3">
                    <ng-select [items]="stateList"   [multiple]="true" (change)="rerender(true)" bindLabel="display"
                    bindValue="state" [(ngModel)]="search_state" placeholder="Trạng thái xử lý">
                  </ng-select>
                </div>
              </div>
        </div>
        <div class="card-body">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table  table-hover"> </table>
        </div>
      </div>
    </div>

  </div>
</div>
