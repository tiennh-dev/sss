<div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-lg-12">
                    <h5>Giao dịch hoàn tiền</h5>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="row mb-2">
                  <div class="col-lg-3">
                    <ng-select [items]="customerList" [virtualScroll]="true" bindLabel="fName" (change)="rerender(true)"
                      (search)="searchAutoCompeleteCustomer($event)" bindValue="accountId" [(ngModel)]="accountId"
                      placeholder="Lọc theo khách hàng...">
                    </ng-select>
                  </div>
                  <div class="col-lg-2">
                    <input type="text" class="form-control" (keydown.enter)="rerender(true)" (change)="rerender(true)"
                      [(ngModel)]="bankNumber" placeholder="Lọc theo theo số tài khoản..." />
                  </div>
                  <div class="col-lg-2">
                    <ng-select [virtualScroll]="true" (change)="rerender(true)" [(ngModel)]="depositSt"
                      placeholder="Lọc theo trạng thái nạp tiền...">
                      <ng-option value="0">Chờ xử lý</ng-option>
                      <ng-option value="1">Đã nạp tiền</ng-option>
                      <ng-option value="2">Huỷ nạp tiền</ng-option>
                    </ng-select>
                  </div>
                  <div class="col-lg-2">
                    <input type="text" class="form-control" (keydown.enter)="rerender(true)" [(ngModel)]="bankDescription"
                      placeholder="Lọc theo mô tả..." />
                  </div>
                  <div class="col-lg-3">
                    <div class="input-group">
                      <input placeholder="Từ ngày" class="form-control" [(ngModel)]="startTime" ngbDatepicker
                        #c="ngbDatepicker" (ngModelChange)="filterCreateDeposite()" />
                      <div class="input-group-append">
                        <button class="btn calendar" (click)="c.toggle()" type="button"><i
                            class="fa fa-calendar"></i></button>
                      </div>
                      <input placeholder="Đến ngày" class="form-control" [(ngModel)]="endTime" ngbDatepicker
                        #d="ngbDatepicker" (ngModelChange)="filterCreateDeposite()" />
                      <div class="input-group-append">
                        <button class="btn calendar" (click)="d.toggle()" type="button"><i
                            class="fa fa-calendar"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row md-2">
                  <div class="col-lg-3">
                    <ng-select [items]="stateList" [multiple]="true" (change)="rerender(true)" bindLabel="display"
                      bindValue="state" [(ngModel)]="search_state" placeholder="Trạng thái xử lý">
                    </ng-select>
                  </div>
                  <div class="col-lg-2">
                    <input type="text" class="form-control" (keydown.enter)="rerender(true)" (change)="rerender(true)"
                    [(ngModel)]="ftCode" placeholder="mã FtCode..." />
                  </div>
                </div>
              </div>
              <div class="card-body">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover"> </table>
              </div>
            </div>
          </div>
      
        </div>
      </div>
