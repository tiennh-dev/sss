<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-lg-12">
              <h5>Thanh toán đơn hàng</h5>
            </div>
          </div>
        </div>

        <div class="card-body">


          <div class="search-box">
            <div class="row  mb-1">
              <div class="col-lg-3">
                <ng-select [items]="customerList" [virtualScroll]="true" (change)="filterOrderAuction()"
                  bindLabel="fName" (search)="searchAutoCompeleteCustomer($event)" bindValue="accountId"
                  [(ngModel)]="search_accountId" placeholder="Khách hàng...">
                </ng-select>
              </div>
              <div class="col-lg-2">
                <input placeholder="Mã đơn hàng" type="text" class="form-control" (keydown.enter)="filterOrderAuction()"
                  [(ngModel)]="search_code" />
              </div>
              <div class="col-lg-2">
                <input placeholder="Mã sản phẩm" type="text" class="form-control" (keydown.enter)="filterOrderAuction()"
                  [(ngModel)]="auctionId" />
              </div>
              <div class="col-lg-3">
                <div class="input-group">
                  <input placeholder="Ngày đặt từ" class="form-control" [(ngModel)]="startTime" ngbDatepicker
                    #c="ngbDatepicker" (ngModelChange)="filterOrderAuction()" />
                  <div class="input-group-append">
                    <button class="btn calendar" (click)="c.toggle()" type="button"><i
                        class="fa fa-calendar"></i></button>
                  </div>
                  <input placeholder="đến" class="form-control" [(ngModel)]="endTime" ngbDatepicker #d="ngbDatepicker"
                    (ngModelChange)="filterOrderAuction()" />
                  <div class="input-group-append">
                    <button class="btn calendar" (click)="d.toggle()" type="button"><i
                        class="fa fa-calendar"></i></button>
                  </div>
                </div>
              </div>
              <div class="col-lg-2">
                <ng-select [items]="orderBuyList" (change)="filterOrderAuction()" bindLabel="name" bindValue="id"
                  [(ngModel)]="search_refType" placeholder="Nguồn hàng">
                </ng-select>
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-lg-5">
                <ng-select [items]="stateList" [multiple]="true" (change)="filterOrderAuction()" bindLabel="display"
                  bindValue="state" [(ngModel)]="search_state" placeholder="Trạng thái xử lý">
                </ng-select>
              </div>
              <div class="col-lg-2">
                <ng-select [items]="statusList" [multiple]="true" (change)="filterOrderAuction()" bindLabel="display"
                  bindValue="state" [(ngModel)]="search_status" placeholder="Trạng thái đơn hàng">
                </ng-select>
              </div>
              <div class="col-lg-3">
                <ng-select [items]="statuspaid" (change)="filterOrderAuction()" bindLabel="name"
                  bindValue="id" [(ngModel)]="search_paid" placeholder="Trạng thái thanh toán">
                </ng-select>
              </div>
              <div class="col-lg-2">
                <ng-select [items]="employeeBySaler"  (change)="filterOrderAuction()" bindLabel="fullName" bindValue="id"
                   [(ngModel)]="search_saler" placeholder="Nhân viên">
                </ng-select>
              </div>
            </div>
          </div>

          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
              <tfoot>
                  <tr>
                    <th colspan="8">Tổng giá {{pageLength}} sản phẩm: </th>
                    <th colspan="4">  <span style="color: darkorange">{{pageTotalAmountVND}}</span></th>
                  </tr>
                </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
