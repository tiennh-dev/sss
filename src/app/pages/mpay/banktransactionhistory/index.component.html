<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-lg-12">
              <h5>Lịch sử giao dịch</h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-lg-2">
              <ng-select [items]="lstBankInfo" [virtualScroll]="true" (change)="rerender()" bindLabel="fName" placeholder="tên ngân hàng.."
                bindValue="accountNumber" [(ngModel)]="accountNumber">
              </ng-select>
            </div>
            <div class="col-lg-2">
              <input type="number" class="form-control" (keydown.enter)="rerender()" (change)="rerender()"
                [(ngModel)]="debitAmount" placeholder="Ghi nợ..." />
            </div>
            <div class="col-lg-2">
              <input type="text" class="form-control" (keydown.enter)="rerender()" (change)="rerender()"
                [(ngModel)]="creditAmount" placeholder="Ghi có..." />
            </div>
            <div class="col-lg-2">
              <div class="input-group">
                <input placeholder="Giao dịch từ" class="form-control" [(ngModel)]="startTime" ngbDatepicker
                  #c="ngbDatepicker" (ngModelChange)="filterBankTranction()" />
                <div class="input-group-append">
                  <button class="btn calendar" (click)="c.toggle()" type="button"><i
                      class="fa fa-calendar"></i></button>
                </div>
              </div>
            </div>

            <div class="col-lg-2">
              <div class="input-group">
                <input placeholder="đến" class="form-control" [(ngModel)]="endTime" ngbDatepicker #d="ngbDatepicker"
                  (ngModelChange)="filterBankTranction()" />
                <div class="input-group-append">
                  <button class="btn calendar" (click)="d.toggle()" type="button"><i
                      class="fa fa-calendar"></i></button>
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              <input type="text" class="form-control" (keydown.enter)="rerender()" (change)="rerender()"
                [(ngModel)]="description" placeholder="Lọc theo mô tả..." />
            </div>
          </div>
        </div>
        <div class="card-body">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table  table-hover"> </table>

        </div>
      </div>
    </div>

  </div>
</div>
