<div class="modal-header">
  <h4 class="modal-title">Rút tiền</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('x')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="!!form">
  <form class="theme-form" name="form" [formGroup]="form">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Khách hàng (*)</label>
      <div class="col-sm-4">
        <ng-select [items]="customerList" [virtualScroll]="true" bindLabel="fName" bindValue="accountId"
          (search)="searchAutoCompeleteCustomer($event)" class="custom-select2"
          placeholder="Nhập họ tên hoặc tài khoản khách hàng cần rút tiền" formControlName="accountId"
          [ngClass]="{ 'is-invalid': submitted && f.accountId.errors }" required>
        </ng-select>
        <div *ngIf="submitted && f.accountId.errors" class="invalid-feedback">
          <div *ngIf="f.accountId.errors.required">Vui lòng chọn khách hàng cần rút tiền</div>
        </div>
      </div>
      <label class="col-sm-2 col-form-label">Ví (*)</label>
      <div class="col-sm-4">
        <ng-select [items]="walletList" [virtualScroll]="true" bindLabel="title" bindValue="id" class="custom-select2"
          placeholder="Chọn loại ví" formControlName="walletId"
          [ngClass]="{ 'is-invalid': submitted && f.walletId.errors }" required>
        </ng-select>
        <div *ngIf="submitted && f.walletId.errors" class="invalid-feedback">
          <div *ngIf="f.walletId.errors.required">Vui lòng chọn 1 loại ví</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nhập số tiền (*)</label>
      <div class="col-sm-4">
        <input type="number" formControlName="amount" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" required />
        <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
          <div *ngIf="f.amount.errors.required">Số tiền rút không được để trống</div>
          <div *ngIf="f.amount.errors.min">
            Số tiền rút phải lớn hơn 100.000
          </div>
        </div>
      </div>
      <label class="col-sm-2 col-form-label">Ngân hàng</label>
      <div class="col-sm-4">
        <input type="text" formControlName="bankName" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Số tài khoản</label>
      <div class="col-sm-4">
        <input type="text" formControlName="bankNumber" class="form-control" />
      </div>
      <label class="col-sm-2 col-form-label">Tên tài khoản</label>
      <div class="col-sm-4">
        <input type="text" formControlName="bankAccountName" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Tỉnh, thành phố</label>
      <div class="col-sm-4">
        <input type="text" formControlName="bankProvince" class="form-control" />
      </div>
      <label class="col-sm-2 col-form-label">Chi nhánh</label>
      <div class="col-sm-4">
        <input type="text" formControlName="bankBranch" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Ghi chú</label>
      <div class="col-sm-10">
        <textarea formControlName="note" rows="3" class="form-control"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary mr-1" (click)="onSubmit()">Lưu lại</button>
  <button type="button" class="btn btn-light" (click)="activeModal.dismiss('x')">Đóng</button>
</div>
